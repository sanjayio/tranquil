<div class="panel panel-default" ng-init="getTasks()">
	<div class="panel-heading">
		<h3 class="panel-title">Latest Tasks</h3>
	</div>
	<div class="panel-body">
		<div class="row">
			<div ng-repeat="task in tasks">
				<div class="col-sm-6 col-md-4">
					<div class="thumbnail">
						<div class="caption">
							<h3>{{task.tasksummary}}</h3>
							<span class="label label-primary">{{task.status}}</span><br /><br />
							<p>{{task.taskdesc}}</p><br />
							<p><a href="#/tasks/details/{{task._id}}" class="btn btn-default" role="button">View Details</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
