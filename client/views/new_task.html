<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Add a new Task</h3>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-md-12">
				<form ng-submit="addTask()">
					<div class="form-group">
						<label>Task Summary</label>
						<input type="text" class="form-control" ng-model="task.tasksummary" placeholder="Task Summary">
					</div>
					<div class="form-group">
						<label>Task Description</label>
						<textarea class="form-control" ng-model="task.taskdesc" placeholder="Task Description" />
					</div>
					<div class="form-group">
						<label>Task Status</label>
						<select ng-model="task.status" class="form-control">
							<option value="open">Open</option>
							<option value="closed">Closed</option>
							<option value="working">Working</option>
							<option value="pending">Pending</option>
							<option value="waitingforcustomer">Waiting for Customer</option>
						</select>
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>	
	</div>
</div>
